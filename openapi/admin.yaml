      tags: [ department ]
      summary: 新增部门
      description: ""
      operationId: adminSystemDepartmentPost
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ department_name ]
              properties:
                sort:
                  type: integer
                  format: int32
                  minimum: 0
                department_name:
                  type: string
                  maxLength: 255
                remark:
                  type: string
                  maxLength: 255
                parent_id:
                  type: string
                  minLength: 20
                  maxLength: 20
      responses:
        "200":
          $ref: "#/components/responses/commonSuccess"

    get:
      tags: [ department ]
      summary: 查询多个部门
      description: ""
      operationId: adminSystemDepartmentsQuery
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: "#/components/parameters/pageNo"
        - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/commonRes"
                  - type: object
                    required: [ result ]
                    properties:
                      result:
                        allOf:
                          - $ref: "#/components/schemas/commonPageRes"
                          - type: object
                            required: [ list ]
                            properties:
                              list:
                                type: array
                                items:
                                  $ref: "#/components/schemas/departmentRes"

  /api/v1/admin_system/department/delete:
    post:
      tags: [ department ]
      summary: 删除多个部门
      description: ""
      operationId: adminSystemDepartmentsDelete
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/idsReq"
      responses:
        "200":
          $ref: "#/components/responses/commonSuccess"

  /api/v1/admin_system/department/{id}:
    delete:
      tags: [ department ]
      summary: 删除单个部门
      description: ""
      operationId: adminSystemDepartmentDelete
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: "#/components/parameters/idPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/emptyRes"
      responses:
        "200":
          $ref: "#/components/responses/commonSuccess"

    put:
      tags: [ department ]
      summary: 修改部门
      description: ""
      operationId: adminSystemDepartmentPut
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: "#/components/parameters/idPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sort:
                  type: integer
                  format: int32
                  minimum: 0
                department_name:
                  type: string
                  maxLength: 255
                remark:
                  type: string
                  maxLength: 255
                parent_id:
                  type: string
                  minLength: 20
                  maxLength: 20
      responses:
        "200":
          $ref: "#/components/responses/commonSuccess"

    get:
      tags: [ department ]
      summary: 查询部门
      description: ""
      operationId: adminSystemDepartmentGet
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: "#/components/parameters/idPath"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
